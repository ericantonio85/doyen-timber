<div class="contact-boxes">

    {% for item in block.box %}
    <div class="col">
        <div class="box" style="background-image: url('{{ item.image.url }}');">
            <div>
                <h3> {{ item.title }}</h3>
                <div class="content">
                    {{ item.content }}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
