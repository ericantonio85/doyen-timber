    <div class="cta-image {{block.class}}">
        <div class="bg" style="background-image: url('{{ block.background_image }}');">
            <div class="content">
                <h3>{{ block.content }} </h3>
                {% if block.link.url is not empty%}
                    <a href="{{ block.link.url }}" class="link">{{ block.link.title }}</a>
                {% endif %}
            </div>
        </div>
        
    </div>
