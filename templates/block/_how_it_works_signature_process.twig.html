<div class="how-it-works">
    <div class="background">
        <img src="{{theme.link}}/assets/image/left-plant.svg')" alt="">
    </div>
    <div class="wrap">
        <h2>{{ block.title }}</h2>
        <div class="content">
            <div class="header">
                {{ block.paragraph | wpautop}}
            </div>

            <div class="list-item">
                {% for item in block.list_items %}
                <div class="item">
                    <div class="image">
                        <img src="{{ item.icon }}" alt="">
                        <img src="{{ item.icon_hover }}" alt="" class="icon-hover">
                    </div>
                    <div class="text">
                        <h3>{{ item.title }}</h3>
                        {{ item.content | wpautop }}
                    </div>
                </div>    
                {% endfor %}
                
                
            </div>
        </div>
    </div>        
</div>
